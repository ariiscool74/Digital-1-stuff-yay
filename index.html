<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zombie Survival Shooter</title>
	<style>
		body {
			margin: 0;
			background: #222;
			color: #fff;
			font-family: Arial, sans-serif;
			overflow: hidden;
		}
		#gameCanvas {
			display: block;
			margin: 0 auto;
			background: #333;
			border: 2px solid #444;
		}
		#ui {
			position: absolute;
			top: 10px;
			left: 50%;
			transform: translateX(-50%);
			z-index: 2;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="ui">
		<span id="score">Score: 0</span> |
		<span id="health">Health: 100</span>
	</div>
	<canvas id="gameCanvas" width="800" height="600"></canvas>
	<script src="game.js"></script>
</body>
</html>
